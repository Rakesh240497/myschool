<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
.topnav .rightnav {
  float: right;
  background-color: red;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="{% url 'teacherhome' username=request.user.username %}">profile</a>
  <a href="{% url 'selectclass' %}">Add Marks</a>
  <a href="{% url 'add_student' %}">Add Student to Class</a>
  <a href="#about">Annoncement</a>
  <div class="rightnav">
    <a href="{% url 'logout' %}">Logout</a>
  </div>
</div>

</html>
